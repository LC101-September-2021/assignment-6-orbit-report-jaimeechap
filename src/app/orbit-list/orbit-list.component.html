<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor = "let data of satellites">
        <td>{{data.name}}</td>
        <td [class.warning]="isSpaceDebris">{{data.type}}</td>
        <td>{{data.operational}}</td>
        <td>{{data.orbitType}}</td>
        <td>{{data.launchDate}}</td>
    </tr>
</table>
